<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Tengen Toppen Tabletop</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Create
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#" onclick="createPiece(0)">Card</a>
                        <a class="dropdown-item" href="#" onclick="createPiece(1)">Board</a>
                        <a class="dropdown-item" href="#" onclick="createPiece(2)">Tile</a>
                        <a class="dropdown-item" href="#" onclick="createPiece(3)">Counter</a>
                        <a class="dropdown-item" href="#" onclick="createPiece(4)">Figure</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Place
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#" onclick="placePiece(0)">Deck</a>
                        <a class="dropdown-item" href="#" onclick="placePiece(1)">Board</a>
                        <a class="dropdown-item" href="#" onclick="placePiece(2)">Tile</a>
                        <a class="dropdown-item" href="#" onclick="placePiece(3)">Counter</a>
                        <a class="dropdown-item" href="#" onclick="placePiece(4)">Figure</a>
                    </div>
                </li>
            </ul>
            <form class="form-inline ">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Amount: </label>
                    <input placeholder="1" type="number" class="form-control col-sm-7" onchange="update_dice_amnt(this.value)">
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label"> # of sides: </label>
                    <input placeholder="6" type="number" class="form-control col-sm-7" onchange="update_dice_sides(this.value)">
                </div>
                <button class="btn btn-outline-success my-2 my-sm-0" type="button" onclick="roll_dice()">Roll
                    Dice</button>
            </form>

        </div>
    </nav>
    <div id="playArea"></div>
</body>
<script type="text/javascript" src="js/cannon.min.js"></script>
<script type="text/javascript" src="js/teal.js"></script>
<script type="text/javascript" src="js/three.min.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/click-drag.js"></script>
<script type="text/javascript" src="js/dice.js"></script>
<script>
    var box = new DICE.dice_box(document.getElementById("playArea"));
    let dice = 6;
    let amount = 1;
    function update_dice_sides(sides) {
        dice = sides;
    }
    function update_dice_amnt(amnt) {
        amount = amnt;
    }
    function roll_dice() {
        box.setDice(amount + "d" + dice);
        box.start_throw(() => { }, function (ev) {
            console.log('result: ' + JSON.stringify(ev));
        });
    }
</script>

</html>
