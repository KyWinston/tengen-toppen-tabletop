<script>
    getStorage();

    var box = new DICE.dice_box(document.getElementById("diceTray"));
    let dice_tray = new bootstrap.Offcanvas(document.getElementById("diceDrawer"));
    let canvas = document.getElementById('playArea');
    document.getElementById("boardImg").value = setup_json.board;
    const ctx = canvas.getContext('2d');

    function update_board(board) {
        setup_json.board = board;
        img.src = setup_json.board;
        localStorage.setItem("setup", JSON.stringify(setup_json));

        drawContent();

    }

    let panning = false;
    let lastX = 0;
    let lastY = 0;
    let canvasOffsetX = 0; // Accumulated X offset
    let canvasOffsetY = 0; // Accumulated Y offset
    let img = new Image();

    img.src = setup_json.board;
    img.onload = function () {
        ctx.drawImage(img, canvasOffsetX, canvasOffsetY); // Draw image at top-left corner (0,0)
    }
    canvas.addEventListener('mousedown', (e) => {
        panning = true;
        lastX = e.clientX;
        lastY = e.clientY;
    });

    canvas.addEventListener('mousemove', (e) => {
        if (!panning) return;

        const dx = e.clientX - lastX;
        const dy = e.clientY - lastY;

        canvasOffsetX += dx;
        canvasOffsetY += dy;

        lastX = e.clientX;
        lastY = e.clientY;

        drawContent();
    });

    canvas.addEventListener('mouseup', () => {
        panning = false;
    });

    function drawContent() {
        ctx.save(); // Save the current state of the canvas context
        ctx.drawImage(img, canvasOffsetX, canvasOffsetY); // Draw image at top-left corner (0,0)
        ctx.restore(); // Restore the canvas context to its state before translation
    }


    canvas.addEventListener('mouseleave', () => { // Optional: Stop dragging if mouse leaves canvas
        panning = false;
    });

    function update_dice_commands(sides) {
        box.setDice(sides);
    }

    function roll_dice() {
        box.start_throw((notation) => {
            dice_tray.show();
        }, (notation) => {
            document.getElementById('diceResult').innerText = "Result: " + notation.resultString;
        });
    }
</script>
