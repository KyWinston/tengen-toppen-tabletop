<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.8-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Tengen Toppen Tabletop</title>
</head>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="https://unpkg.com/@popperjs/core@2"></script>

<body>
    <div id="modalForm" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="modalConfirm" onclick="confirmPiece()" data-bs-dismiss="modal"
                        class="btn btn-primary"></button>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto col-4 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Create
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#" onclick="createPiece(0)">Card</a></li>
                            <li><a class="dropdown-item" href="#" onclick="createPiece(1)">Deck</a></li>
                            <li><a class="dropdown-item" href="#" onclick="createPiece(2)">Board</a></li>
                            <li><a class="dropdown-item" href="#" onclick="createPiece(3)">Tile</a></li>
                            <li><a class="dropdown-item" href="#" onclick="createPiece(4)">Counter</a></li>
                            <li><a class="dropdown-item" href="#" onclick="createPiece(5)">Figure</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Edit
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#" onclick="editPiece(0)">Card</a></li>
                            <li><a class="dropdown-item" href="#" onclick="editPiece(1)">Deck</a></li>
                            <li><a class="dropdown-item" href="#" onclick="editPiece(2)">Board</a></li>
                            <li><a class="dropdown-item" href="#" onclick="editPiece(3)">Tile</a></li>
                            <li><a class="dropdown-item" href="#" onclick="editPiece(4)">Counter</a></li>
                            <li><a class="dropdown-item" href="#" onclick="editPiece(5)">Figure</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Place
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#" onclick="placePiece(0)">Deck</a></li>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li>
                                    <p>nothing yet</p>
                                </li>
                            </ul>
                            <li><a class="dropdown-item" href="#" onclick="placePiece(1)">Board</a></li>
                            <li><a class="dropdown-item" href="#" onclick="placePiece(2)">Tile</a></li>
                            <li><a class="dropdown-item" href="#" onclick="placePiece(3)">Counter</a></li>
                            <li><a class="dropdown-item" href="#" onclick="placePiece(4)">Figure</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex col-6">
                    <div class="form-floating col-5">
                        <input placeholder="1" id="Amnt" type="number" max="20" min="0" class="form-control"
                            onchange="update_dice_amnt(this.value)">
                        <label for="Amnt">Amount</label>

                    </div>
                    <div class="form-floating col-5">
                        <input placeholder="6" max="100" min="4" id="sides" type="number" class="form-control"
                            onchange="update_dice_sides(this.value)">
                        <label for="sides"># of sides</label>

                    </div>
                    <button class="btn btn-outline-success" type="button" onclick="roll_dice()">Roll
                        Dice</button>
                </form>

            </div>
        </div>

    </nav>
    <div class="offcanvas offcanvas-bottom" id="diceDrawer" tabindex="-1" aria-labelledby="diceTrayLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasLabel">Dice Tray</h5>

            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div id="diceTray" class="offcanvas-body">
            <b id="diceResult">Rolling...</b>

        </div>
    </div>
    <div id="playArea">

    </div>

</body>
<script type="text/javascript" src="js/cannon.min.js"></script>
<script type="text/javascript" src="js/teal.js"></script>
<script type="text/javascript" src="js/three.min.js"></script>
<script type="text/javascript" src="bootstrap-5.3.8-dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/click-drag.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/pieces.js"></script>
<script type="text/javascript" src="assets/card-form.js"></script>
<script type="text/javascript" src="assets/deck-form.js"></script>
<script type="text/javascript" src="js/dice.js"></script>
<script>
    getStorage();
    var box = new DICE.dice_box(document.getElementById("diceTray"));
    let dice_tray = new bootstrap.Offcanvas(document.getElementById("diceDrawer"));

    let dice = 6;
    let amount = 1;
    function update_dice_sides(sides) {
        dice = sides;
    }
    function update_dice_amnt(amnt) {
        amount = amnt;
    }
    function roll_dice() {
        box.setDice(amount + "d" + dice);

        box.start_throw(() => {
            dice_tray.show();

        }, (notation) => {
            document.getElementById('diceResult').innerText = "Result:" + notation.resultString;
        });
    }
</script>

</html>
